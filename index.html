<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>

  <script>
    window.setTimeout(() => {
      const coin = document.querySelector("#a-image");
      const canvas = document.querySelector("a-scene");
      const messsage = document.querySelector("#messageContainer");

      canvas.addEventListener(
        "click",
        function () {
          console.log("CLICK");
          messsage.innerHTML = '<p>Clicked</p>'
        },
        false
      );
    }, 1000);
  </script>

  <body style="margin: 0; overflow: hidden">
    <div id="messageContainer"><p>&nbsp;</p></div>
    <a-scene
      em
      bedded
      loading-screen="enabled: false;"
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <a-image
        src="assets/asset.png"
        look-at="[gps-camera]"
        scale="1 1 1"
        gps-entity-place="latitude: 44.93845; longitude: -93.2811;"
      ></a-image>

      <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>
  </body>
</html>
